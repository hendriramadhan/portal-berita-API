<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>News Website</title>
  </head>

  <body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
      <!-- navbar -->
      <div>
        <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
          <div class="container-fluid">
            <a
              class="d-flex navbar-brand text-white text-uppercase"
              href="index.html"
              >Portal Berita</a
            >
          </div>
        </nav>
      </div>
      <div class="container">
        <input
          class="form-control me-2 align-content-center m-3"
          type="text"
          id="newsQuery"
          placeholder="Search news"
        />
      </div>

      <!-- News  -->
      <div>
        <div class="row m-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsdetails"></div>
      </div>

      <!-- footer -->
      <div class="mt-5">
        <div>
          <nav class="navbar navbar-expand-lg navbar-primary bg-primary mt-4">
            <div class="container-fluid m-0 p-0"></div>
          </nav>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
